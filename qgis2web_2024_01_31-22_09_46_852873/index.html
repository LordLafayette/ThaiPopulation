<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Thai_Overall_Sex_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[10.118391466047953,89.36358160285624],[22.214592237362623,110.06637182726999]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        function pop_Thai_Overall_Sex_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Provice EN</strong><br />' + (feature.properties['ADM1_EN'] !== null ? autolinker.link(feature.properties['ADM1_EN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Province TH</strong><br />' + (feature.properties['ADM1_TH'] !== null ? autolinker.link(feature.properties['ADM1_TH'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">จำนวนประชากรชาย</th>\
                        <td>' + (feature.properties['จำนวนประชากรชาย'] !== null ? autolinker.link(feature.properties['จำนวนประชากรชาย'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">จำนวนประชากรหญิง</th>\
                        <td>' + (feature.properties['จำนวนประชากรหญิง'] !== null ? autolinker.link(feature.properties['จำนวนประชากรหญิง'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">จำนวนประชากรทั้งหมด</th>\
                        <td>' + (feature.properties['จำนวนประชากรทั้งหมด'] !== null ? autolinker.link(feature.properties['จำนวนประชากรทั้งหมด'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }
        function style_Thai_Overall_Sex_1_0(feature) {
            var context = {
                feature: feature,
                variables: {}
            };
            // Start of if blocks and style check logic
            if (exp_Thai_Overall_Sex_1rule0_eval_expression(context)) {
                  return {
                pane: 'pane_Thai_Overall_Sex_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(113,168,232,0.34901960784313724)',
                interactive: true,
            };
                }
                else if (exp_Thai_Overall_Sex_1rule1_eval_expression(context)) {
                  return {
                pane: 'pane_Thai_Overall_Sex_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(230,113,232,0.34901960784313724)',
                interactive: true,
            };
                }
            else {
                return {fill: false, stroke: false};
            }
        }
        map.createPane('pane_Thai_Overall_Sex_1');
        map.getPane('pane_Thai_Overall_Sex_1').style.zIndex = 401;
        map.getPane('pane_Thai_Overall_Sex_1').style['mix-blend-mode'] = 'normal';
        var layer_Thai_Overall_Sex_1 = new L.geoJson(json_Thai_Overall_Sex_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Thai_Overall_Sex_1',
            layerName: 'layer_Thai_Overall_Sex_1',
            pane: 'pane_Thai_Overall_Sex_1',
            onEachFeature: pop_Thai_Overall_Sex_1,
            style: style_Thai_Overall_Sex_1_0,
        });
        bounds_group.addLayer(layer_Thai_Overall_Sex_1);
        map.addLayer(layer_Thai_Overall_Sex_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Thai_Overall_Sex<br /><table><tr><td style="text-align: center;"><img src="legend/Thai_Overall_Sex_1_Male0.png" /></td><td>Male</td></tr><tr><td style="text-align: center;"><img src="legend/Thai_Overall_Sex_1_Female1.png" /></td><td>Female</td></tr></table>': layer_Thai_Overall_Sex_1,"Google Maps": layer_GoogleMaps_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
